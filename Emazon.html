    <header>
        <img src="images/quality pamimili.png">

        <main>
            <div class="form-box">
                <h2>Sign In </h2>
                <form>
                    <label class="email-label" for="username">Email or mobile phone number</label>
                    <input type="username" id="Username" placeholder="Email" required>
            </div> <br>      
                <label for="password">Password</label> 
                <div class="space">
                    <a href="#"> Forgot Password</a>
                </div>
                    <input type="password" id="password" placeholder="Enter Password" required>    
                    <input class="cont-button" type="button" value="Continue">
                <br>
                </form>
                <a href="#">Need Help?</a>
        </main>
        <div class="new">
            <p>New to Amazon?</p>
            <hr><br>
            <input type="button" value="Create Your Amazon Account">
        </div>
